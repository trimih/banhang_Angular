
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="fullname">Username:</label>
            <input type="text" formControlName="fullname" id="fullname"  class="form-control" [(ngModel)]="user.fullname" />
            <div *ngIf="f['fullname'].touched && f['fullname'].invalid" class="alert alert-danger">
                <div *ngIf="f['fullname'].errors?.['required']">Tên sản phẩm là bắt buộc.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" id="email" placeholder="Nhập email" class="form-control" [(ngModel)]="user.email" />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors?.['required']">Email là bắt buộc.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" id="password" placeholder="Nhập mật khẩu" class="form-control" [(ngModel)]="user.password" />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors?.['required']">Mật khẩu là bắt buộc.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" formControlName="phone" id="phone" placeholder="Nhập số phone" class="form-control" [(ngModel)]="user.phone" />
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors?.['required']">Số điện thoại là bắt buộc.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" formControlName="address" id="address" placeholder="Nhập số address" class="form-control" [(ngModel)]="user.address" />
            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors?.['required']">Địa chỉ là bắt buộc.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="">Role:</label>
            <input type="text" formControlName="role" id="role" placeholder="Nhập số role" class="form-control" [(ngModel)]="user.role" />
            <div *ngIf="f['role'].touched && f['role'].invalid" class="alert alert-danger">
                <div *ngIf="f['role'].errors?.['required']">Địa chỉ là bắt buộc.</div>
            </div>
        </div>
    
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
    </form>
    
</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
