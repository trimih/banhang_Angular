<app-header></app-header>
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <td scope="col">ID</td>
                <td scope="col">Ảnh Sản Phẩm</td>
                <td scope="col">Tên Sản phẩm </td>
                <td scope="col">Giá Sản Phẩm</td>
                <td scope="col">Số Lượng</td>
                <td scope="col">Tiền</td>
                <td scope="col">Chức năng</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gh of Giohangs">
                <td>{{gh.id}}</td>
                <td><img src="{{gh.hinhsp}}" width="100px" height="100px"></td>
                <td>{{gh.tensp}}</td>
                <td>{{gh.giasp | currency:'VND':''}} VND</td>
                <td>
                    <button (click)="decreate(gh.id)" class="btn btn-success">-</button>
                    {{gh.soluong}}
                    <button (click)="increate(gh.id)" class="btn btn-success">+</button>
                </td>
                <td><button class="btn btn-danger" (click)="xoagiohang(gh.id)">Delete</button></td>
                <td>{{gh.soluong*gh.giasp | currency:'VND':''}} VND</td>
            </tr>
           
        </tbody>
        <tfoot>
          <tr>
              <td colspan="5"></td>
              <td><strong>Total: {{ tongtien() | currency:'VND':'' }} VND</strong></td>
              <td><button class="btn btn-primary" style="float: right; margin-right: 5px;" (click)="thanhtoan()">Thanh Toán</button></td>
          </tr>
      </tfoot>
    </table>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
